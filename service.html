<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiple Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat flex flex-col items-center justify-start px-4 py-10" style="background-image: url('https://www.neighborly.com/us/en-us/_assets/expert-tips/images/hands-holding-tools-above-wood-multi-service-blog.webp');">

  <!-- Overlay for better contrast -->
  <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

  <!-- Content Container -->
  <div class="relative z-10 w-full max-w-5xl">
    <!-- Heading -->
    <h1 class="text-4xl md:text-5xl font-bold text-white text-center mb-12 drop-shadow-lg">Welcome to the Services</h1>

    <!-- Services Form -->
    <form class="space-y-10">
      <!-- Grid of Services -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Service Card -->
        <label class="block bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-md p-6 text-center cursor-pointer hover:shadow-lg transition">
          <input type="checkbox" name="services" value="House Cleaning" class="mb-4 w-5 h-5 text-blue-600" />
          <div class="text-lg font-semibold text-gray-800">House Cleaning</div>
        </label>

        <label class="block bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-md p-6 text-center cursor-pointer hover:shadow-lg transition">
          <input type="checkbox" name="services" value="Plumber" class="mb-4 w-5 h-5 text-blue-600" />
          <div class="text-lg font-semibold text-gray-800">Plumber</div>
        </label>

        <label class="block bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-md p-6 text-center cursor-pointer hover:shadow-lg transition">
          <input type="checkbox" name="services" value="Cooking" class="mb-4 w-5 h-5 text-blue-600" />
          <div class="text-lg font-semibold text-gray-800">Cooking</div>
        </label>
        <label class="block bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-md p-6 text-center cursor-pointer hover:shadow-lg transition">
            <input type="checkbox" name="services" value="Cooking" class="mb-4 w-5 h-5 text-blue-600" />
            <div class="text-lg font-semibold text-gray-800">Tutoring(upto class 5)</div>
          </label>
        <label class="block bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-md p-6 text-center cursor-pointer hover:shadow-lg transition">
          <input type="checkbox" name="services" value="Care Taker" class="mb-4 w-5 h-5 text-blue-600" />
          <div class="text-lg font-semibold text-gray-800">Care Taker (Children & Elderly)</div>
        </label>

        <label class="block bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-md p-6 text-center cursor-pointer hover:shadow-lg transition">
          <input type="checkbox" name="services" value="Electrician" class="mb-4 w-5 h-5 text-blue-600" />
          <div class="text-lg font-semibold text-gray-800">Electrician</div>
        </label>
      </div>

      <!-- Submit Button -->
      <div class="text-center pt-6">
        <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300">
          Submit
        </button>
      </div>
      <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // prevent default form submission
          window.location.href = "details.html"; // redirect to details.html
        });
      </script>
      
    </form>
  </div>
</body>
</html>

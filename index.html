<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=1950&q=80');">
  <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
    <div class="w-full max-w-md bg-white bg-opacity-90 backdrop-blur-md rounded-2xl shadow-2xl p-8">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">Email</label>
          <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" placeholder="you@example.com" required />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">Password</label>
          <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" placeholder="********" required />
        </div>
        <div class="flex items-center justify-between mb-4">
          <label class="flex items-center text-sm text-gray-600">
            <input type="checkbox" class="mr-2"> Remember me
          </label>
          <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
      </form>
      <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // prevent default form submission
          window.location.href = "service.html"; // redirect to details.html
        });
      </script>
      
      <p class="mt-6 text-center text-sm text-gray-600">Don't have an account?
        <a href="signin.html" class="text-blue-500 hover:underline">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>

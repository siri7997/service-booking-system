<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Booking Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center p-6" style="background-image: url('https://www.neighborly.com/us/en-us/_assets/expert-tips/images/hands-holding-tools-above-wood-multi-service-blog.webp');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

  <!-- Booking Form Card -->
  <div class="relative z-10 w-full max-w-2xl bg-white bg-opacity-95 backdrop-blur-md rounded-xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Provide Your Information</h2>

    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input type="text" name="name" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Email ID</label>
        <input type="email" name="email" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Phone Number(1)</label>
        <input type="tel" name="phone" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Phone Number(backup)</label>
        <input type="tel" name="phone" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Location</label>
        <input type="text" name="location" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">PinCode</label>
        <input type="text" name="pincode" required pattern="[0-9]{5,6}" maxlength="6" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Preferred Date & Time</label>
        <input type="datetime-local" name="datetime" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Special Instructions</label>
        <textarea name="instructions" rows="3" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>
    
      <div class="text-center pt-4">
        <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300">
          Submit Booking Info
        </button>
      </div>
      <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // prevent default form submission
          window.location.href = "payment.html"; // redirect to details.html
        });
      </script>
    </form>
  </div>
</body>
</html>
